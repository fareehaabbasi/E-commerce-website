<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="head-line">
            <h2>Welcome to worldwide Megamart!</h2>
            <div class="same-line-1">
                <div class="same-line">
                    <img src="./assets/images/head-line/Location.png" alt="">
                    <h4>Deliver to 423651</h4>
                </div>
                <div class="same-line">
                    <img src="./assets/images/head-line/bus.png" alt="">
                    <h4>Track your order</h4> 
                </div>
                <div class="same-line">
                    <img src="./assets/images/head-line/discount.png" alt="">
                    <h4>All Offers</h4>
                </div>
            </div>





            
        </div>
        <div class="navbar">
            <div class="logo">
                <img src="./assets/images/navbar/three.png" alt="">
                <img src="./assets/images/navbar/logo.png" alt="" class="text-img">
            </div>
            <div class="same">
                <div class="search">
                    <img src="./assets/images/navbar/Search.png" alt="">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search essentials, groceries and more...">
                </div>
                <div class="end-bar">
                    <img src="./assets/images/navbar/list.png" alt="">
                </div>
                <div class="user">
                    <img src="./assets/images/navbar/user.png" alt="">
                    <h4>Sign up/ Sign in</h4>
                </div>
                <div class="user-1">
                    <img src="./assets/images/navbar/Buy.png" alt="">
                    <h4>Cart</h4>
                </div>
            </div>
        </div>
        <div class="items-nav">
            <button type="button" class="btn-1">Groceries</button>
            <button type="button" class="btn">Premium Fruits</button>
            <button type="button" class="btn">Home & Kitchen</button>
            <button type="button" class="btn">Fashion</button>
            <button type="button" class="btn">Electronics</button>
            <button type="button" class="btn">Beauty</button>
            <button type="button" class="btn">Home Improvement</button>
            <button type="button" class="btn">Sports, Toys & Luggage</button>
            
        </div>
    </div>
</body>
</html>
